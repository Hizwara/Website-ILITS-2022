<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ini Lho ITS! 2022 - Login</title>

        <!-- Icon -->
        <link rel="icon" href="dist/img/logo.png" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />

        <!-- Google Font: Source Sans Pro -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="plugins/fontawesome-free/css/all.min.css"
        />
        <!-- icheck bootstrap -->
        <link
            rel="stylesheet"
            href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
        />
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css" />

        <link rel="stylesheet" href="css/auth-main.css" />

        
    </head>
    <body>
        <!-- Preloader -->
        <div
            class="
                preloader
                flex-column
                justify-content-center
                align-items-center
            "
        >
            <img
                class="animation__shake"
                src="lambang/Group 7197.png"
                alt="AdminLTELogo"
                height="60"
                width="60"
            />
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Eventual</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fakultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Prestasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fasilitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Alumni</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Beasiswa</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="submit">
                        Masuk
                    </button>
                </div>
            </div>
        </nav>
        <!-- /.navbar -->

        <!-- Section Login -->
        <section id="section-masuk" style="padding-bottom: 263px;">
            <div class="container" style="padding-top: 100px;">
                <div class="login-box">
                    <div>
                        <div class="card-body login-card-body">
                            <h2 class="login-box-msg">Sudah punya akun? Ayo Kerjakan Tryout</h2>
                            
                            <form action="index3.html" method="post">
                                <div class="input-group mb-3">
                                    <input
                                        type="email"
                                        class="form-control"
                                        placeholder="Email"
                                        name="email"
                                    />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-envelope"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="input-group mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        placeholder="Kata Sandi"
                                        name="password"
                                    />
                                    <div class="input-group-append">
                                        <div class="input-group-text">
                                            <span class="fas fa-lock"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input type="checkbox" id="remember" />
                                            <label for="remember"> Ingat Saya </label>
                                        </div>
                                    </div>
                                    
                                    <p class="mb-1">
                                        <a href="forgot-password.html">Lupa password</a>
                                        <br>
                                   
                                   
                                        <!-- /.col -->
                                    <div class="col-10">
                                        <button
                                            type="submit"
                                            class="btn btn-primary btn-block"
                                        >
                                            Masuk
                                        </button>
                                    </div>
                                    <!-- /.col -->
                                </div>
                            </form>
        
                            <!-- /.social-auth-links -->
                            </p>
                            <p class="mb-0">Kamu belum punya akun?
                                <a href="authentifikasi.html" class="text-center"
                                    >Daftar di Sini</a
                                >
                            </p>
                        </div>
                        <!-- /.login-card-body -->
                    </div>
                </div>
            </div>
          </section>

          <footer class="main-footer">
            <strong>Copyright &copy;
                <a href="https://inilho.its.ac.id/">Ini Lho ITS! 2022</a>.</strong>
            All rights reserved.
        </footer>

        <!-- Akhir Section -->

        <!-- /.login-box -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="adminlte.js"></script>
    </body>
</html>

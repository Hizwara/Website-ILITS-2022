                                Sudah punya akun? Ayo Kerjakan Tryout
                            </h2>

                            <form action="index3.html" method="post">
                                <!-- Form  -->
                                <div class="mb-3">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        style="
                                            font-family: Gotham;
                                            font-style: normal;
                                            font-weight: normal;
                                            font-size: 22px;
                                            line-height: 30px;
                                            /* or 136% */

                                            display: flex;
                                            align-items: center;

                                            color: #ffffff;
                                        "
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        name="email"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="exampleInputPassword1"
                                        class="form-label"
                                        style="
                                            font-family: Gotham;
                                            font-style: normal;
                                            font-weight: normal;
                                            font-size: 22px;
                                            line-height: 30px;
                                            /* or 136% */

                                            display: flex;
                                            align-items: center;

                                            color: #ffffff;
                                        "
                                        >Kata Sandi</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                        name="password"
                                    />
                                </div>
                                <!-- Akhir Form -->
                                <div class="row">
                                    <div class="col-8">
                                        <div class="icheck-primary">
                                            <input
                                                type="checkbox"
                                                id="remember"
                                            />

                                            <label
                                                for="remember"
                                                style="
                                                    font-style: normal;
                                                    font-weight: normal;
                                                    font-size: 22px;
                                                    line-height: 30px;

                                                    display: flex;
                                                    align-items: center;

                                                    color: #ffffff;
                                                "

                                                Remember me
                                            </label>
                                        </div>
                                    </div>

                                    <p class="mb-1">
                                        <a
                                            href="forgot-password.html"

                                                width: 167px;
                                                height: 30px;
                                                left: 376px;
                                                top: 598px;

                                                font-style: normal;
                                                font-weight: normal;
                                                font-size: 22px;
                                                line-height: 30px;

                                                display: flex;
                                                align-items: center;

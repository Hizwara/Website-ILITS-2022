                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>

                                                <option>5</option>

                <script>
                    function myFunction() {
                        var x = document.getElementById("password");
                        if (x.type === "password") {

                        } else {
                            x.type = "password";
                        }
                    }
                    $(".mata-ketutup").click(function () {
                        $(this).toggleClass("mata");
                    })

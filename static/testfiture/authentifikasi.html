<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Ini Lho ITS! 2022 - Registration</title>

        <!-- Icon -->
        <link rel="icon" href="dist/img/logo.png" />

        <link rel="stylesheet" href="css/auth-main.css" />

        <!-- Google Font: Source Sans Pro -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
        />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="plugins/fontawesome-free/css/all.min.css"
        />
        <!-- icheck bootstrap -->
        <link
            rel="stylesheet"
            href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
        />
        <!-- Theme style -->
        <link rel="stylesheet" href="dist/css/adminlte.min.css" />
        <!-- My CSS -->
        <link rel="stylesheet" href="css/auth-main.css" />
        <style>
            body {
                padding-top: 3rem;
            }
        </style>
    </head>

    <body class="hold-transition register-page">
        <!-- Preloader -->
        <div
            class="
                preloader
                flex-column
                justify-content-center
                align-items-center
            "
        >
            <img
                class="animation__shake"
                src="lambang/Group 7197.png"
                alt="AdminLTELogo"
                height="60"
                width="60"
            />
        </div>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Ini Lho ITS! 2022</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Eventual</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fakultas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Prestasi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Fasilitas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Alumni</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Beasiswa</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-success" type="submit">
                        Masuk
                    </button>
                </div>
            </div>
        </nav>
        <!-- /.navbar -->

        <div class="register-box">
            <div class="register-logo">
                <a href="#"><b>Ini Lho ITS! 2022</b></a>
            </div>

            <div class="card">
                <div class="card-body register-card-body">
                    <p class="login-box-msg">Daftar akun baru</p>

                    <form action="index.html" method="post">
                        <div class="input-group mb-3">
                            <input
                                type="email"
                                class="form-control"
                                placeholder="Email"
                                name="email"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Kata Sandi"
                                name="password"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="password"
                                class="form-control"
                                placeholder="Ketik Ulang Kata Sandi"
                                name="password_confirm"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Nama Lengkap"
                                name="nama_lengkap"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Dropdown Provinsi & Kabupaten -->
                        <select
                            class="custom-select"
                            style="margin-bottom: 15px"
                            name="provinsi_domisili"
                        >
                            <option selected>Provinsi Domisili</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <br />
                        <select
                            class="custom-select"
                            style="margin-bottom: 15px"
                            name=" kab_domisili"
                        >
                            <option selected>Kabupaten/Kota Domisili</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <br />
                        <!-- Akhir Dropdown Provinsi & Kabupaten -->
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Alamat"
                                name="alamat"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-home"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Asal Sekolah"
                                name="asal_sekolah"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-school"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Dropdown kota/kab asal sekolah -->
                        <select
                            class="custom-select"
                            style="margin-bottom: 15px"
                            name="kota_kab_asal_sekolah"
                        >
                            <option selected>
                                Kota/Kabupaten Asal Sekolah
                            </option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <!-- Akhir Dropdown kota/kab asal sekolah-->

                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Nomor WhatsApp"
                                name="no_wa"
                            />
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fab fa-whatsapp"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Radio  -->
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="is_pelajar_aktif"
                                id="flexRadioDefault1"
                            />
                            <label
                                class="form-check-label"
                                for="flexRadioDefault1"
                            >
                                Pelajar Aktif
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="is_pelajar_aktif"
                                id="flexRadioDefault2"
                                checked
                            />
                            <label
                                class="form-check-label"
                                for="flexRadioDefault2"
                            >
                                Bukan Pelajar Aktif
                            </label>
                        </div>
                        <br />

                        <!-- Akhir radio -->

                        <!-- Awal Tau ILITS  -->
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckDefault"
                                name="instagram"
                            />
                            <label
                                class="form-check-label"
                                for="flexCheckDefault"
                            >
                                Instagram
                            </label>
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="flexCheckChecked"
                                name="tiktok"
                                checked
                            />
                            <label
                                class="form-check-label"
                                for="flexCheckChecked"
                            >
                                Tiktok
                            </label>
                        </div>
                        <br />
                        <!-- Akhir Tau ILITS -->

                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input
                                        type="checkbox"
                                        id="agreeTerms"
                                        name="terms"
                                        value="agree"
                                    />
                                    <label for="agreeTerms">
                                        Saya setuju dengan
                                        <a href="#">S&K</a>
                                    </label>
                                </div>
                            </div>
                            <!-- /.col -->
                            <div class="col-4">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-block"
                                >
                                    Daftar
                                </button>
                            </div>
                            <!-- /.col -->
                        </div>
                    </form>

                    <a href="login.html" class="text-center"
                        >Saya sudah memiliki akun</a
                    >
                </div>
                <!-- /.form-box -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.register-box -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.js"></script>
    </body>
</html>
